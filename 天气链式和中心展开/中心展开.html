            function Switch(id){
            	this.oUl=document.getElementById(id);
            	this.aLi=this.oUl.getElementsByTagName("li");
            	this.zIndex=1;
            	for(var i=0;i<this.aLi.length;i++){
            		this.aLi[i].style.left=this.aLi[i].offsetLeft+"px";
            		this.aLi[i].style.top=this.aLi[i].offsetTop+"px";
            	}
            	for(var i=0;i<this.aLi.length;i++){
            		this.aLi[i].style.position="absolute";
            		this.aLi[i].style.margin=0;
            		var _this=this;
            		this.aLi[i].onmouseover=function(){
            			_this.fnOver(this);
            		}
            		this.aLi[i].onmouseout=function(){
            			_this.fnOut(this);
            		}
            	}
            }
            Switch.prototype.fnOver=function(out){
            	startMove(out,{width:200,height:200,marginTop:-50,marginLeft:-50});
            	out.style.zIndex=this.zIndex++;
            }
            Switch.prototype.fnOut=function(out){
            	startMove(out,{width:100,height:100,marginTop:0,marginLeft:0});
            }
            window.onload=function(){
            	new Switch("ul1");
            }
